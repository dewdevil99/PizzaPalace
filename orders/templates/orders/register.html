{% extends "orders/base.html" %}
{% load static %}

{% block Script %}
<script type="text/javascript" src="{% static 'orders/login.js' %}"></script>
{% endblock %}

{% block Nav %}
<li class="nav-item">
	<a href="{% url 'index' %}" class="nav-link">Login</a>
</li>
{% endblock %}

{% block Main %}
<div style="display: flex; justify-content: center; align-items: center;" id="main_window">
	<form action="{% url 'register' %}" method="POST" style="padding: 15px; border-color: grey; border: solid;">
		{% csrf_token %}
		<input type="text" name="u_name" placeholder="Username" required="required"><br>
		<input type="text" name="name" placeholder="Name" required="required"><br>
		<input type="email" name="email" placeholder="Email" required="required"><br>
		<input type="password" name="password" placeholder="Password" required="required"><br>
		<button type="submit">Register</button>
	</form>
</div>
{% endblock %}
